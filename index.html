<!DOCTYPE html>
<html>
	<head>
		<title>Zatacka by Daniel Arenhart</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body oncontextmenu="return false" onresize="game.onSizeChange()">

		<div id="game"></div>

		<div id="advanced">
			<button id="advanced-button" class="classic">Classic</button>
			<div id="form">
				<h4>Presets</h4>
				<button data-preset="agility" class="preset">Agility</button>
				<button data-preset="strategy" class="preset">Strategy</button>
				<button data-preset="classic" class="preset" id="classic">Classic</button>
				<h4>Game</h4>
				<div class="input">
					<label>Rounds</label>
					<input id="maxRounds">
				</div>
				<h4>Player</h4>
				<div class="input">
					<label>Size</label>
					<input id="size">
				</div>
				<div class="input">
					<label>Speed</label>
					<input id="speed">
				</div>
				<div class="input">
					<label>Curve speed</label>
					<input id="curveSpeed">
				</div>
				<div class="input">
					<label>Hole rate</label>
					<input id="holeRate">
				</div>
				<div class="input">
					<label>Hole rate rnd</label>
					<input id="holeRateRnd">
				</div>
				<div class="input">
					<label>Hole size</label>
					<input id="holeSize">
				</div>
				<div class="input">
					<label>Hole size rnd</label>
					<input id="holeSizeRnd">
				</div>
			</div>
		</div>

		<footer id="github">
			<a target="_blank" href="https://github.com/darenhart/zatacka">Github</a>
		</footer>

		<script src="conf.js"></script>
		<script src="Keys.js"></script>
		<script src="SelectPlayers.js"></script>
		<script src="Score.js"></script>
		<script src="Player.js"></script>
		<script src="Fps.js"></script>
		<script src="Advanced.js"></script>
		<script src="Game.js"></script>
	</body>
</html>
